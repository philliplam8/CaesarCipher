<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Converter</title>

    <script src="app.js" async></script>
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Rubik:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <p>[Work in progress] This is a Caesar Cipher shifted to the right by 1. Only encryption works at the moment :)</p>

    <div class="conversion">
        <div class="input-text">
            <h1>Plain Text</h1>
            <textarea autofocus id="plaintext" placeholder="Enter text"></textarea>
        </div>

        <div class="output-text">
            <h1>Cipher Text</h1>
            <div class="tooltip">
                <span class="tooltiptext">Copy</span>
            </div>
            <textarea id="ciphertext" placeholder="Encryption" readonly></textarea>
        </div>


    </div>
</body>

</html>
