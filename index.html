<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cipher Converter</title>

    <script src="app.js" async></script>
    <link rel="stylesheet" href="style.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&family=Rubik:wght@400;600&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="conversion">
        <div class="input-text">
            <div class="header-row">
                <h1 id="input-title">Plain Text</h1>
                <div class="copy-section">
                    <img src="assets/copy-regular.svg" alt="copy-icon" class="copy-button">
                    <div class="tooltip">
                        <span class="tooltiptext">Copy</span>
                    </div>
                </div>
                <div class="switch-section">
                    <button id="switch-button">
                        <img src="assets/arrow-right-arrow-left-solid.svg" alt="switch-order-icon">
                    </button>
                </div>
            </div>
            <div class="text-row">
                <textarea autofocus id="inputtext" placeholder="Enter text"></textarea>
                <div>
                    <img src="assets/xmark-solid.svg" alt="clear-text-icon" class="clear-text-icon">
                </div>
            </div>

        </div>
        <div class="output-text">
            <div class="header-row">
                <h1 id="output-title">Cipher Text</h1>
                <div class="copy-section">
                    <img src="assets/copy-regular.svg" alt="copy-icon" class="copy-button">
                    <div class="tooltip">
                        <span class="tooltiptext">Copy</span>
                    </div>
                </div>
            </div>
            <div class="text-row">
                <textarea id="ouputtext" placeholder="Encryption" readonly></textarea>
            </div>
        </div>

    </div>
</body>

</html>
